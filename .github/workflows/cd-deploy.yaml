name: CD - Deploy FastFood to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: acrfastfoodpostech.azurecr.io
  APP_IMAGE_NAME: fastfood/pedido
  MIGRATOR_IMAGE_NAME: fastfood/migrator-pedido
  CHART_PATH: ./helm/fastfood-chart
  RELEASE_NAME: fastfood-release
  AKS_RESOURCE_GROUP: rg-fastfood-postech
  AKS_CLUSTER_NAME: aks-fastfood-postech
  NAMESPACE: fastfood

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Login no Azure (OIDC)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_KAUAN }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_KAUAN }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_KAUAN }}
      # 2. Login no ACR
      - name: Azure Container Registry Login
        run: az acr login --name acrfastfoodpostech

      # 3. Build e Push das imagens (Versionamento SHA + Latest)
      - name: Build and push Docker images
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build App
          docker build --target final -t $REGISTRY/$APP_IMAGE_NAME:$IMAGE_TAG -t $REGISTRY/$APP_IMAGE_NAME:latest .
          docker push $REGISTRY/$APP_IMAGE_NAME:$IMAGE_TAG
          docker push $REGISTRY/$APP_IMAGE_NAME:latest
          
          # Build Migrator
          docker build --target migrator -t $REGISTRY/$MIGRATOR_IMAGE_NAME:$IMAGE_TAG -t $REGISTRY/$MIGRATOR_IMAGE_NAME:latest .
          docker push $REGISTRY/$MIGRATOR_IMAGE_NAME:$IMAGE_TAG
          docker push $REGISTRY/$MIGRATOR_IMAGE_NAME:latest

      # 4. Conectar no AKS
      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group $AKS_RESOURCE_GROUP \
            --name $AKS_CLUSTER_NAME \
            --overwrite-existing \
            --admin

      # 5. Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.15.1

      # 6. Valida√ß√£o do Chart (Seguran√ßa extra antes de aplicar)
      - name: Helm Lint
        run: helm lint $CHART_PATH

      - name: Create Namespace
        run: kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
      - name: Create ACR Secret
        run: |
          kubectl create secret docker-registry acr-secret \
            --docker-server=$REGISTRY \
            --docker-username=$(az acr credential show --name acrfastfoodpostech --query "username" -o tsv) \
            --docker-password=$(az acr credential show --name acrfastfoodpostech --query "passwords[0].value" -o tsv) \
            --namespace $NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -

      # 7. Executar Migration Job
      - name: Run Database Migration
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üßπ Limpando job anterior..."
          kubectl delete job migrator-pedidos -n $NAMESPACE --ignore-not-found=true
          
          echo "üöÄ Renderizando e aplicando Job de Migra√ß√£o..."
          helm template migrator-job $CHART_PATH \
            --set image.migratorRepository=$REGISTRY/$MIGRATOR_IMAGE_NAME \
            --set image.tag=$IMAGE_TAG \
            --set postgres.host="${{ secrets.POSTGRES_HOST }}" \
            --set postgres.db="${{ secrets.POSTGRES_DB_PEDIDOS }}" \
            --set credentials.user="${{ secrets.POSTGRES_USER }}" \
            --set credentials.password="${{ secrets.POSTGRES_PASSWORD }}" \
            --namespace $NAMESPACE \
            --show-only templates/migrator-job.yaml \
            --show-only templates/config-map.yaml \
            --show-only templates/secret.yaml | kubectl apply -f -
          
          echo "‚è≥ Aguardando migra√ß√£o finalizar..."
          kubectl wait --for=condition=complete job/pedidos-migrator -n $NAMESPACE --timeout=300s
      # 8. Deploy da Aplica√ß√£o (Com rollback autom√°tico)
      - name: Deploy Application via Helm
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Atualiza/Cria secret do ACR para o K8s puxar a imagem
          kubectl create secret docker-registry acr-secret \
            --docker-server=$REGISTRY \
            --docker-username=$(az acr credential show --name acrfastfoodpostech --query "username" -o tsv) \
            --docker-password=$(az acr credential show --name acrfastfoodpostech --query "passwords[0].value" -o tsv) \
            --namespace $NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Upgrade At√¥mico (Se falhar, desfaz tudo)
          helm upgrade --install $RELEASE_NAME $CHART_PATH \
            --namespace $NAMESPACE \
            --create-namespace \
            --set postgres.host="${{ secrets.POSTGRES_HOST }}" \
            --set postgres.db="${{ secrets.POSTGRES_DB_PEDIDOS }}" \
            --set postgres.port="5432" \
            --set credentials.user="${{ secrets.POSTGRES_USER }}" \
            --set credentials.password="${{ secrets.POSTGRES_PASSWORD }}" \
            --set pagamento.baseUrl="${{ secrets.PAGAMENTO_BASE_URL }}" \
            --set pagamento.clientId="${{ secrets.PAGAMENTO_CLIENT_ID }}" \
            --set image.repository=$REGISTRY/$APP_IMAGE_NAME \
            --set image.tag=${{ github.sha }} \
            --atomic